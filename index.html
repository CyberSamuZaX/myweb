
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
            color: #ffffff;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: #2d3748;
        }
        .messages {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 10px;
        }
        .message-bubble {
            background: #4a5568;
            border-radius: 12px;
            padding: 10px;
            margin: 5px 0;
            max-width: 75%;
            animation: fadeIn 0.3s ease-in-out;
        }
        .incoming {
            align-self: flex-start;
        }
        .outgoing {
            align-self: flex-end;
            background: #3182ce;
            color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 4px solid transparent;
            border-top-color: #3182ce;
            border-radius: 50%;
            animation: spinner 0.6s linear infinite;
        }
        .input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #4a5568;
            padding-top: 10px;
        }
        .text-input {
            flex-grow: 1;
            border: none;
            background: #2d3748;
            color: #000;
            padding: 10px;
            border-radius: 20px;
            outline: none;
            transition: background 0.3s;
        }
        .text-input:focus {
            background: #1a202c;
        }
        .send-btn {
            background: #3182ce;
            color: #fff;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .send-btn:hover {
            background: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="chatMessages"></div>
        <div class="input-container">
            <input type="text" id="userInput" class="text-input" placeholder="Type a message..." />
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chatMessages");

        function addMessageToChat(content, type, isImage = false) {
            const messageBubble = document.createElement("div");
            messageBubble.className = `message-bubble ${type}`;
            if (isImage) {
                const imageElement = document.createElement("img");
                imageElement.src = content;
                imageElement.style.maxWidth = '100%';
                messageBubble.appendChild(imageElement);
            } else {
                messageBubble.innerText = content;
            }
            chatMessages.appendChild(messageBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            
            if (message) {
                addMessageToChat(message, "outgoing");
                userInput.value = "";

                const spinner = document.createElement("div");
                spinner.className = "spinner incoming";
                chatMessages.appendChild(spinner);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                if (message.toLowerCase().startsWith("generate image:")) {
                    const imagePrompt = message.replace(/^generate image:\s*/i, "");
                    
                    fetch("https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm4yRjR1OWYyVkFvbl9UNHFhNk5HREE1Y01COVlhYlZjQVpJYUtJdC13U0hEUGVIMFZ4TG54NHJTdGVCWjV6UUg2MTR3RTRNTHppZUFrMGE3U0paRkpzdjRwSWc9PQ==", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ prompt: imagePrompt })
                    })
                    .then(response => response.json())
                    .then(data => {
                        spinner.remove();
                        if (data.status === "success") {
                            addMessageToChat(data.imageUrl, "incoming", true);
                        } else {
                            addMessageToChat("Error: Unable to generate image.", "incoming");
                            console.error("Image generation error status:", data.status);
                        }
                    })
                    .catch(error => {
                        spinner.remove();
                        addMessageToChat("Error: Problem with the connection.", "incoming");
                        console.error("Image fetch error:", error);
                    });
                } else {
                    fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm4yRjI4bkNZYmFTVlI0YVpsVWJXaDV0a2huYV9meTFVME9QemdEbFkwZ2NpNXBiSmpkRXhXb0JiQ2RrdnF4ZGx3M0NCaVpNM3VUZ1JmekFSRlFqeVpDUlB4dFE9PQ==", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ prompt: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        spinner.remove();
                        if (data.status === "success") {
                            addMessageToChat(data.text, "incoming");
                        } else {
                            addMessageToChat("Error: Unable to fetch response.", "incoming");
                            console.error("Error status:", data.status);
                        }
                    })
                    .catch(error => {
                        spinner.remove();
                        addMessageToChat("Error: Problem with the connection.", "incoming");
                        console.error("Fetch error:", error);
                    });
                }
            }
        }
    </script>
</body>
</html>
