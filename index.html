<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPT AI - Kanthale Pagngnasiri Thero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e1e1e1;
            color: black;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>KPT AI - Dharma Discussion</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const OPENAI_API_KEY = "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"; // <-- API Key එක මෙතන දාන්න

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='message user-message'><strong>You:</strong> ${userInput}</div>`;
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const response = await getAIResponse(userInput);
            chatBox.innerHTML += `<div class='message bot-message'><strong>Thero:</strong> ${response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getAIResponse(question) {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: question }],
                    max_tokens: 100
                })
            });
            
            const data = await response.json();
            return data.choices[0].message.content;
        }
    </script>
</body>
</html>
